<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>DentistApp</title>
</head>
<body>
    <header><h1 class="header">DentistApp</h1></header>
    <main>
        <div>
            <nav>
                <a href="/">Home</a>
            </nav>
        </div>
        <div class="login">
            <section>
                <h2>Inicia Sesión</h2> <br />
                <form onsubmit="iniciarSesion()" id="formularioLogin">
                    <input type="text" placeholder="Correo" id="correo"> <br />
                    <input type="text" placeholder="Contraseña" id="contraseña"> <br />
                    <button type="submit" id="botonLogin">Inicia Sesión</button> <br />
                </form>
                <span>
                    <p>
                        ¿Aún no tienes cuenta? <a href="./signin">Regístrate</a>
                    </p>
                </span>
            </section>
        </div>
    </main>
    <footer>
        2021
    </footer>
    <script src="../js/eventLogin.js"></script>
    <script src="../js/objetos.js"></script>
</body>
</html>
