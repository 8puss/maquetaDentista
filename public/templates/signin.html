<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="../css/tablet.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="../css/desktop.css" media="screen and (min-width: 1080px)">
    <title>DentistApp</title>
</head>
<body>
    <header>
        <div>
            <img src="" alt="">
        </div>
        <div>
            <h1>DentistApp</h1>
        </div>
    </header>
    <main>
        <div class="nav_conteiner">
            <nav>
                <div class="nav_conteiner_home">
                    <a href="/">Home</a>
                </div>
            </nav>
        </div>
        <div class="registro">
            <section>
                <h2>Registro</h2> <br />
                <form onsubmit="crearCliente()" id="formulario">
                    <input type="text" placeholder="Correo" id="correo"> <br />
                    <input type="text" placeholder="Nombre" id="nombre"> <br />
                    <input type="text" placeholder="Contraseña" id="contraseña"> <br />
                    <input type="number" placeholder="Edad" id="edad"> <br />
                    <button type="submit" id="botonRegistro">Registro</button> <br />
                </form>
                <span>
                    <p>
                        ¿Ya tienes cuenta? <a href="./login">Inicia Sesión</a>
                    </p>
                </span>
            </section>
        </div>
    </main>
    <div class="footer_conteiner">
        <footer>
            8pus | 2021
        </footer>
    </div>
    <script src="../js/eventSignin.js"></script>
    <script src="../js/objetos.js"></script>
</body>
</html>
