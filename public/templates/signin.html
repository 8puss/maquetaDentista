<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Regístrate!</title>
</head>
<body>
    <div class="signin">
        <section>
            <h2>Registro</h2> <br />
            <form onsubmit="crearCliente()" id="signin">
                <input type="text" placeholder="Correo" id="correo"> <br />
                <input type="text" placeholder="Nombre" id="nombre"> <br />
                <input type="text" placeholder="Contraseña" id="contraseña"> <br />
                <input type="number" placeholder="Edad" id="edad"> <br />
                <button type="submit" id="botonRegistro">Registro</button> <br />
            </form>
        </section>
    </div>
    <p>¿Ya tienes cuenta?<a href="login.html">¡Inicia sesión!</a></p>
</body>
</html>
