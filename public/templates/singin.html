<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>DentistApp</title>
</head>
<body>
    <header><h1>DentistApp</h1></header>
    <main>
        <div>
            <nav>
                <a href="/">Home</a>
            </nav>
        </div>
        <div class="registro">
            <section>
                <h2>Registro</h2> <br />
                <form onsubmit="crearCliente()" id="formulario">
                    <input type="text" placeholder="Correo" id="correo"> <br />
                    <input type="text" placeholder="Nombre" id="nombre"> <br />
                    <input type="text" placeholder="Contraseña" id="contraseña"> <br />
                    <input type="number" placeholder="Edad" id="edad"> <br />
                    <button type="submit" id="botonRegistro">Registro</button> <br />
                </form>
                <span>
                    <p>
                        ¿Ya tienes cuenta? <a href="./login.html">Inicia Sesión</a>
                    </p>
                </span>
            </section>
        </div>
        <div class="pago">
            <section>
                <h2>Pago</h2> <br />
                <form action="" method="get">
                    $<input type="number" placeholder="Ingrese su pago" id="pago"> <br />
                </form>
                <h2>Cobro</h2> <br />
                <form action="" method="get">
                    $<input type="number" placeholder="Ingrese su cobro" id="cobro"> <br />
                </form>
            </section>
        </div>
    </main>
    <footer>
        2021
    </footer>
    <script src="../js/eventListener.js"></script>
    <script src="../js/objetos.js"></script>
</body>
</html>
